{% extends "jinja2_base.html" %}
{% block title %}
<title>搜索结果</title>
{% endblock title%}
{% block head %}
	{{super()}}
	<link rel="stylesheet" href="{{url_for('static',filename='css/search_result.css')}}">
{% endblock %}
{% block content %}
	<div class="main clearfix">
		<div class="container clearfix">
			<div class="search_desc clearfix">
				<blockquote class="pull-left">
					<span>搜索关键字<span class="badge " style="margin-left: 10px;">{{movie_info.keyword}}</span></span>
				</blockquote>
				<blockquote class="pull-right">
					<span>搜索到<span class="badge" style="margin: 0 10px;">{{movie_info.total}}</span>条结果</span>
				</blockquote>
			</div>
			
			<div class="movie-item clearfix">
				<div class="col-sm-4">
					<img src="{{movie_info.subjects[0]['img']}}" alt="">
				</div>
				<div class="col-sm-8">
					<div class="item-title"><h3>
						{{movie_info.subjects[0]['title']}}<br>
					{{movie_info.subjects[0]['original_title']}}
					</h3></div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
